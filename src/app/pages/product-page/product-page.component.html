<h1 class="font-bold mb-2 text-center text-lg" >{{title | titlecase}}</h1>

<input
  type="text"
  placeholder="enter title"
  class="py-2 px-4 mb-2 border w-full"
  [(ngModel)]="term"
>

<p *ngIf="loading" class="text-lg text-center">Loading...</p>

<div *ngIf="productService.products">
  <app-product
    *ngFor="let product of productService.products | filterProducts: term"
    [product]="product"
  ></app-product>
</div>

<app-modal
  title="Create New Product"
  *ngIf="modalService.isVisible$ | async"
>
  <app-create-product></app-create-product>
</app-modal>

<button
  class="rounded-full bg-red-700 fixed right-5 bottom-5 text-white py-2 px-4"
  (click)="modalService.open()"
>
  +
</button>
